<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-6">
    <label for="validationCustom01" class="form-label">First name</label>
    <input type="text" class="form-control" placeholder="Ex: John" aria-label="First name" id="validationCustom01"
           value="" required>
    <div class="valid-feedback">
      Please enter your Firstname!
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input type="text" class="form-control" placeholder="Ex: Doe" aria-label="Last name" id="validationCustom02"
           required>
    <div class="valid-feedback">
      Please enter your Lastname!
    </div>
  </div>
  <div class="col-md-6">
    <label for="exampleFormControlInput1" class="form-label" id="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="inputEmail4" aria-label="email" placeholder="name@example.com">
    <div class="invalid-feedback">
      Please enter your email address.
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom02" class="form-label">Phone number</label>
    <input type="text" class="form-control" placeholder="Phone number" aria-label="Phone number">
  </div>
  <div class="col-md-6">
    <label for="validationCustom04" class="form-label">Language</label>
    <select class="form-select" id="validationCustom04" required>
      <optgroup disabled label="Choose a language"></optgroup>
      <option>HTML</option>
      <option>CSS</option>
      <option>Javascript</option>
      <option>PHP</option>
      <option>Java</option>
      <option>Python</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid option.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Agree
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
